{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicionar Contato {% endblock %}
{% block content %}
    <div class="offset-1 col-10 list-div form-label">
        <h1>Novo Contato:</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Criar Contato">
        </form>
    </div>
{% endblock %}
