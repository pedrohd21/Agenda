{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Contato {{contact.contact_name}} {% endblock %}
{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Editar Contato {{contact.contact_name}}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Editar Contato">
        </form>
    </div>
{% endblock %}
